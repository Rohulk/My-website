<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name — Portfolio</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --accent1: #ff6f61;    /* Coral */
      --accent2: #6b5b95;    /* Indigo */
      --accent3: #88b04b;    /* Olive */
      --transition: 0.3s ease-in-out;
      --max-width: 1000px;
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
      line-height: 1.6;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(5px);
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .logo { font-size: 1.4rem; font-weight: bold; background: linear-gradient(45deg, var(--accent1), var(--accent2)); -webkit-background-clip: text; color: transparent; }
    nav a {
      margin-left: 1.5rem; color: var(--text-color);
      text-decoration: none; position: relative;
      transition: color var(--transition);
    }
    nav a:hover { color: var(--accent2); }
    nav a::after {
      content: ''; position: absolute; left: 0; bottom: -4px;
      width: 0; height: 2px; background: var(--accent2);
      transition: width var(--transition);
    }
    nav a:hover::after { width: 100%; }
    section {
      padding: 100px 2rem 60px; max-width: var(--max-width); margin: 0 auto;
    }
    .hero {
      display: flex; flex-direction: column; align-items: center;
      text-align: center; padding-top: 160px; padding-bottom: 160px;
      background: url('https://source.unsplash.com/1600x900/?kitchen,analytics') center/cover no-repeat;
      color: white; position: relative;
    }
    .hero::after {
      content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4);
    }
    .hero > * { position: relative; z-index: 1; }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; }
    .btn {
      display: inline-block; padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, var(--accent1), var(--accent3));
      color: white; border: none; border-radius: var(--radius);
      cursor: pointer; transition: transform var(--transition);
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-3px); }
    .projects { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); 
      gap: 1.5rem; 
    }
    .project {
      position: relative; overflow: hidden; border-radius: var(--radius);
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%; display: block; transition: transform var(--transition);
    }
    .project:hover img { transform: scale(1.05); }
    .project .overlay {
      position: absolute; inset: 0;
      background: linear-gradient(135deg, var(--accent2), var(--accent1));
      opacity: 0; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 1.2rem; transition: opacity var(--transition);
      text-align: center; padding: 1rem;
    }
    .project:hover .overlay { opacity: 0.9; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center;
      z-index: 2000;
    }
    .modal-content {
      background: white; padding: 2rem; border-radius: var(--radius);
      max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative;
    }
    .modal-close {
      position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer;
    }
    @media(max-width: 768px) {
      section { padding-top: 120px; }
      .projects { grid-template-columns: 1fr; }
      header { padding: 1rem; }
      nav a { margin-left: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Your Name</div>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1>Hi, I’m Your Name</h1>
    <p>I build data-driven web tools and visualizations.</p>
    <a href="#projects" class="btn">See My Work</a>
  </section>

  <section id="projects">
    <h2 style="text-align:center; margin-bottom:1rem;">Featured Project</h2>
    <div class="projects">
      <div class="project" 
           data-title="Recipe Site Traffic Analyzer" 
           data-desc="A full-stack analytics dashboard that tracks pageviews, user engagement, and peak traffic times for a recipe website, built with Node.js, Express, Chart.js, and MongoDB.">
        <img src="https://source.unsplash.com/600x400/?analytics,food" alt="Recipe Site Traffic Analyzer"/>
        <div class="overlay">
          <a href="https://github.com/Rohulk/RecipeSiteTraffic" target="_blank" style="color:white; text-decoration:underline;">
            View on GitHub
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal for project details -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
    </div>
  </div>

  <section id="contact" style="padding:60px 2rem; max-width:var(--max-width); margin:0 auto; text-align:center;">
    <h2>Get In Touch</h2>
    <p>Email me at <a href="mailto:you@example.com">you@example.com</a></p>
  </section>

  <footer style="text-align:center; padding:1.5rem 0; background:#fff; color:#666; font-size:0.9rem;">
    &copy; 2025 Your Name
  </footer>

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const titleEl = document.getElementById('modal-title');
    const descEl  = document.getElementById('modal-desc');
    document.querySelector('.project').onclick = () => {
      const p = document.querySelector('.project');
      titleEl.textContent = p.dataset.title;
      descEl.textContent  = p.dataset.desc;
      modal.style.display = 'flex';
    };
    document.querySelector('.modal-close').onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
